<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" type="image/x-icon" href="./logo for website.png">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   <div id="header-main">
    <div class="header">
        <div class="left-side">
            <div class="address-bar">ADDRESS</div>
            <div class="card-pay"> DEBIT/CREDIT CARD </div>
            <div class="upi-pay">UPI</div>
            <div class="cod-pay">COD</div>
        </div>
        <div class="right-side">
            <div class="address-input" id="address-input">
                <form action="">
                    <div>
                        <label for="name">Name</label>
                        <input required type="text" id="name" name="name" autocomplete="name" enterkeyhint="next">
                    </div>
                    <div>
                        <label for="address">Apartment, Block, Floor</label>
                        <input type="text" id="address" name="address" autocomplete="address" required enterkeyhint="next"></input>
                    </div>
                    <div>
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="street-address" autocomplete="street-address" required enterkeyhint="next"></input>
                    </div>
                    <div>
                        <label for="nearest">Nearest</label>
                        <input type="text" id="nearest" name="nearest" autocomplete="nearest" required enterkeyhint="next"></input>
                    </div>
                    <div>
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" autocomplete="pincode" required enterkeyhint="next"></input>
                    </div>
                    <div>
                        <label for="number">Mobile Number</label>
                        <input type="number" id="number" name="number" autocomplete="number" required enterkeyhint="next"></input>
                    </div>
                    <button id="address-btn">Save</button>
                </form>
            </div>
            <div class="card-input" id="card-input">
                <label for=""> Debit/Credit Card Number</label><br>
                <input type="number" placeholder="should be 16" id="numberinput"><br>
                <label for="">Card Holder Name</label><br>
                <input type="name" placeholder="Name" id="nameinput"><br>
                <label for="">Expiry Date</label><br>
                <input type="text" placeholder="month/year" id="month"><br>
                <label for="">CVV</label><br>
                <input type="number" placeholder="CVV number" id="cvv"><br>
                <button id="card-btn">PAY </button>
            </div>
            <div class="upi-input" id="upi-input">
                <label for=""> UPI ID</label><br>
                <input type="text" placeholder="abcd@ybl" id="upiInput"><br>
                <button id="upi-btn">PAY </button>
            </div>
            <div class="cod-input" id="cod-input">
                <button id="cod-btn">PAY </button>
            </div>
        </div>
    </div>    
    <div class="feedback">
        <p>✨Give Us Your Feedback✨</p>
        <input type="text" id="feed-input">
        <button class="feedbtn">Submit</button>
    </div>
    <p id="pay-fun">Payment in progress....</p>
   </div>
</body>
</html>
<script src="payment.js"></script>
