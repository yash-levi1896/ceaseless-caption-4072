<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="header">
        <div class="left-side">
            <div class="address-bar">Address</div>
            <div class="car-pay"> DEBIT/CREDIT CARD </div>
            <div class="upi-pay">UPI</div>
            <div class="cod-pay">COD</div>
        </div>
        <div class="reght-side">
            <div class="address-input">            </div>
            <div class="card-input">
                <label for=""> Debit/Credit Card Number</label><br>
                <input type="number"><br>
                <label for="">Name</label><br>
                <input type="name"><br>
                <label for="">Expiry Date</label><br>
                <input type="date"><br>
                <label for="">CVV</label><br>
                <input type="number"><br>
                <button>PAY 1234</button>
            </div>
            <div class="upi-input">
                <label for=""> UPI ID</label><br>
                <input type="text"><br>
                <button>PAY 1234</button>
            </div>
            <div class="cod-input">
                <button>PAY 1234</button>
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="payment.js"></script>
