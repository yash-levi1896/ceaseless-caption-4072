<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <nav>
        <div>
            <img src="./logo for website.png" alt="">
            <p>categories</p>
            <p>coupons & deals</p>
            <p>Weekly Ads</p>

        </div>
        <div>
            <input type="text" name="" id="">
            <SPan><i class="fa-solid fa-magnifying-glass"></i></SPan>

        </div>

    <div id="heading">
        <h1>Toys</h1>
    </div>
    <div id="short">
        <a></a>Mr.shop </a><span> / Toys</span>
    </div>
    
<div class="container"> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://www.dollargeneral.com/_jcr_content/root/responsivegrid/responsivegrid/dgcarousel_copy_copy/herobanner.coreimg.jpeg/1676569841347/wk3-hero-carouselbanner-desktop-2280x600-early-easter-decor.jpeg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="https://www.dollargeneral.com/_jcr_content/root/responsivegrid/responsivegrid/dgcarousel_copy_copy/item_1675702645526.coreimg.jpeg/1676559746222/wk3-hero-carouselbanner-desktop-2280x600-private-brands-roundup.jpeg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="https://www.dollargeneral.com/_jcr_content/root/responsivegrid/responsivegrid/dgcarousel_copy_copy/item_1675887360330.coreimg.100.1200.jpeg/1676559784269/wk3-hero-carouselbanner-desktop-2280x600-spring-outdoor-decor.jpeg" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="border:none;">
        <span class="glyphicon glyphicon-chevron-left" style="text-decoration: none;"></span>
        <span class="sr-only" style="text-decoration: none;">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    
</body>
</html>
