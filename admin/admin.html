<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./logo for website.png">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="box1">
            <div id="dashboard">
                <h3>DashBoard</h3>
            </div>
            <h4 class="catP">
                CATEGORYS:
            </h4>
            <div id="category">
                <div class="toys">Toys</div>
                <div class="toys">Foods</div>
                <div class="toys">Health</div>
                <div class="toys">Electronics</div>
                <div class="toys">apparel</div>
                <div class="toys">Mr.Brands</div>
            </div>
           
        </div>
        <div class="box2">
            <div class="admin"><i class="fa fa-user">&nbsp;</i> Admin</div>
            <div class="logout">logout &nbsp;<i class="fa-solid fa-arrow-right-from-bracket"> </i></div>
        </div>
        <div class="box3">

            <div class="para">
                <h4>
                    Total Product: <span id="total-product">0</span>
                </h4>
                <button id="add-product">Add Product</button>
            </div>
            <div class="container">
                <!-- append card here -->
            </div>
            <div class="buttonwarpper">
                <!-- append button here -->
            </div>

        </div>
      </div>
      <div class="popup">
        <form>
            <label for="card-id">Enter ID</label>
          <input type="text" placeholder="id" id="card-id">
          <label for="card-title">Title</label>
          <input type="text" placeholder="title" id="card-title">
          <label for="card-image">Image</label>
          <input type="text" placeholder="image" id="card-image">
          <label for="card-category">category</label>
          <input type="text" placeholder="category" id="card-category">
          <label for="card-price">Price</label>
          <input type="text" placeholder="price" id="card-price">
          <label for="card-rating">Rating</label>
          <input type="text" placeholder="rating" id="card-rating">
          <input type="submit" value="Edit">
        </form>
     </div>
      <div class="pro-popup">
        <form>
          <label for="pro-card-title">Title</label>
          <input type="text" placeholder="title" id="pro-card-title">
          <label for="pro-card-image">Image</label>
          <input type="text" placeholder="image" id="pro-card-image">
          <label for="pro-card-category">category</label>
          <input type="text" placeholder="category" id="pro-card-category">
          <label for="pro-card-price">Price</label>
          <input type="text" placeholder="price" id="pro-card-price">
          <label for="pro-card-rating">Rating</label>
          <input type="text" placeholder="rating" id="pro-card-rating">
          <input type="submit" value="Add product">
        </form>
     </div>
</body>
</html>
<script src="./script/admin.js"></script>
